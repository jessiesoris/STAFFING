
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Miami ZIP Code Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([25.76, -80.19], 10);

    // Simple grayscale tile layer for background
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    // Load ZIP pin data
    fetch('miami_zip_map_data.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          L.marker([item.lat, item.lon])
            .addTo(map)
            .bindTooltip(item.zipcode, { permanent: true, direction: 'top' });
        });
      });
  </script>
</body>
</html>
